spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rag?serverTimezone=Asia/Shanghai
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database: mysql

server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 100

page-size:
  max: 1000
  default: 10